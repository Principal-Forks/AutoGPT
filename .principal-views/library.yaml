version: "1.0.0"
name: "AutoGPT Platform Component Library"

nodeComponents:
  # Frontend Components
  frontend:
    description: "Next.js frontend application for the AutoGPT platform"
    tags: ["ui", "frontend"]
    color: "#4CAF50"
    shape: "rectangle"
    
  # Backend Services
  rest_server:
    description: "Main REST API server for handling HTTP requests"
    tags: ["api", "backend"]
    color: "#2196F3"
    shape: "rectangle"
    
  executor:
    description: "Service responsible for executing AI agent tasks"
    tags: ["execution", "backend"]
    color: "#9C27B0"
    shape: "rectangle"
    
  websocket_server:
    description: "Real-time communication server for live updates"
    tags: ["communication", "backend"]
    color: "#FF9800"
    shape: "rectangle"
    
  database_manager:
    description: "Service for managing database operations and migrations"
    tags: ["data", "backend"]
    color: "#607D8B"
    shape: "rectangle"
    
  scheduler_server:
    description: "Task scheduling and cron job management"
    tags: ["scheduling", "backend"]
    color: "#9C27B0"
    shape: "rectangle"
    
  notification_server:
    description: "Handles notifications and alerts"
    tags: ["communication", "backend"]
    color: "#FF9800"
    shape: "rectangle"
    
  # Infrastructure Services
  redis:
    description: "In-memory caching and session storage"
    tags: ["cache", "infrastructure"]
    color: "#E91E63"
    shape: "cylinder"
    
  rabbitmq:
    description: "Message queue for asynchronous communication"
    tags: ["messaging", "infrastructure"]
    color: "#795548"
    shape: "rectangle"
    
  # Database Services
  db:
    description: "Primary database for the platform"
    tags: ["database", "infrastructure"]
    color: "#3F51B5"
    shape: "cylinder"
    
  # Supabase Services
  kong:
    description: "API gateway for Supabase services"
    tags: ["gateway", "infrastructure"]
    color: "#00BCD4"
    shape: "rectangle"
    
  auth:
    description: "Authentication and authorization service"
    tags: ["auth", "security"]
    color: "#F44336"
    shape: "rectangle"
    
  # Security Services
  clamav:
    description: "Virus scanning service for file uploads"
    tags: ["security", "infrastructure"]
    color: "#FF5722"
    shape: "rectangle"
    
  # Development Tools
  studio:
    description: "Database management dashboard"
    tags: ["development", "tools"]
    color: "#009688"
    shape: "rectangle"
    
  meta:
    description: "Metadata service for Supabase"
    tags: ["development", "tools"]
    color: "#009688"
    shape: "rectangle"

edgeComponents:
  # HTTP/API Connections
  http_connection:
    description: "Standard HTTP/HTTPS connection between services"
    tags: ["api", "connection"]
    color: "#2196F3"
    directed: true
    
  websocket_connection:
    description: "Real-time WebSocket connection"
    tags: ["realtime", "connection"]
    color: "#FF9800"
    directed: true
    
  # Database Connections
  database_connection:
    description: "Direct database connection"
    tags: ["data", "connection"]
    color: "#607D8B"
    directed: true
    
  # Message Queue Connections
  message_queue:
    description: "Asynchronous message passing"
    tags: ["messaging", "connection"]
    color: "#795548"
    directed: true
    
  # Cache Connections
  cache_connection:
    description: "Redis cache connection"
    tags: ["cache", "connection"]
    color: "#E91E63"
    directed: true
    
  # Auth Connections
  auth_flow:
    description: "OAuth2/JWT authentication flow"
    tags: ["auth", "connection"]
    color: "#F44336"
    directed: true
    
  # Service Dependencies
  service_dependency:
    description: "General service dependency relationship"
    tags: ["dependency", "connection"]
    color: "#9E9E9E"
    directed: true
    
  # Security Scanning
  virus_scan:
    description: "File virus scanning flow"
    tags: ["security", "connection"]
    color: "#FF5722"
    directed: true